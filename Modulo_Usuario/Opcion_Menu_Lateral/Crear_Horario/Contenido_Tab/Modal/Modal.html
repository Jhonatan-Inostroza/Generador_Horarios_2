<div id="schedule-modal" class="modal-overlay hidden">
  <div class="modal-box">
    <header class="header-top-bar"> 
      <div class="header-left">
        <div class="title-badge">
          <i class="fa-solid fa-calendar-days"></i>
          <h2 id="schedule-title">Horario 1 de 1</h2>
        </div>
        <label class="select-chip">
          <input type="checkbox"> 
          <span class="checkmark"></span>
          <span class="label-text">Guardar este horario</span>
        </label>
      </div>
      <div class="header-right">
        <button id="btn-print-schedules" class="btn-print">
          <i class="fa-solid fa-print"></i>
          <span>Imprimir Selección</span> <b id="print-count">(0)</b>
        </button>
        <button id="close-modal" class="btn-close" title="Cerrar">
          <i class="fa-solid fa-xmark"></i>
          <span class="close-icon-fallback">×</span>
        </button>
      </div>
    </header>

    <div class="nav-container">
      <div class="nav-controls">
        <button id="prev-schedule" class="btn-nav-arrow" title="Anterior">
          <i class="fa-solid fa-chevron-left"></i>
        </button>
        <div class="nav-info">
          <span>COMBINACIONES ENCONTRADAS</span>
        </div>
        <button id="next-schedule" class="btn-nav-arrow" title="Siguiente">
          <i class="fa-solid fa-chevron-right"></i>
        </button>
      </div>
    </div>

    <div class="modal-body">
      <div class="schedule-content-layout">
        <div class="grid-container-card">
           <div id="schedule-grid"></div>
        </div>
        
        <aside class="legend-sidebar">
          <div class="legend-header">
            <i class="fa-solid fa-circle-info"></i>
            <h3>Detalles de la Carga</h3>
          </div>
          <div id="schedule-legend" class="custom-scrollbar"></div>
        </aside>
      </div>
    </div>
  </div>
</div>
