<div id="db-container" class="space-y-10">

  <!-- ===================== PASO 1 ===================== -->
  <div class="bg-white rounded-2xl shadow p-6 border">

    <h3 class="flex items-center gap-3 text-lg font-bold text-indigo-700 mb-6">
      <i class="fa-solid fa-calendar-check"></i>
      Paso 1 · Periodo Académico
    </h3>

    <div class="grid md:grid-cols-2 gap-6">

      <!-- AÑO -->
      <div>
        <label class="block text-sm font-semibold mb-1">
          Año Académico
        </label>
        <select title="anio" id="select-anio" class="select-modern">
            <option value="">Seleccione año académico</option>
        </select>
      </div>

      <!-- CICLO -->
      <div>
        <label class="block text-sm font-semibold mb-1">
          Ciclo Académico
        </label>
        <select title="ciclo" id="select-anio-ciclo" class="select-modern" disabled>
        </select>
      </div>

    </div>
  </div>

  <!-- ===================== PASO 2 ===================== -->
  <div class="bg-white rounded-2xl shadow p-6 border">

    <h3 class="flex items-center gap-3 text-lg font-bold text-indigo-700 mb-6">
      <i class="fa-solid fa-graduation-cap"></i>
      Paso 2 · Carreras Universitarias
    </h3>

    <div id="carreras-container"
      class="grid sm:grid-cols-2 lg:grid-cols-3 gap-4">
    </div>

  </div>

  <!-- ===================== PASO 3 ===================== -->
  <div class="bg-white rounded-2xl shadow p-6 border">

    <h3 class="flex items-center gap-3 text-lg font-bold text-indigo-700 mb-6">
      <i class="fa-solid fa-layer-group"></i>
      Paso 3 · Ciclos y Asignaturas
    </h3>

    <div id="ciclos-container" class="space-y-4"></div>

  </div>

  <!-- ===================== ACCIÓN ===================== -->
  <div class="flex justify-center pt-6">
    <button id="btn-generate-db"
      class="hidden flex items-center gap-3 px-10 py-4 bg-indigo-600 text-white font-bold rounded-xl shadow-lg hover:bg-indigo-700 transition">
      <i class="fa-solid fa-gears"></i>
      Generar Horarios
    </button>
  </div>

</div>
